<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Controldle</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
    }

    .input-group {
      width: 60%;
      margin: 1rem auto;
      text-align: center;
    }

    .input-group input[type="text"] {
      width: 65%;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .input-group button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
    }

    #compositionChart {
      display: block;
      width: 90%;
      height: auto;
      margin: 1.5rem auto 1rem;
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="input-group">
    <h1>CONTROLDLE</h1>
    <p>v0.1.3</p>
    <p id="clueText">Loading clue...</p>

    <canvas id="compositionChart"></canvas>

    <input type="text" id="guessInput" placeholder="Enter council name" />
    <button onclick="checkGuess()">Submit</button>

    <div id="result"></div>
  </div>

  <script>
    let answer = null;

    fetch('councils.json')
      .then(res => res.json())
      .then(data => {
        const randomIndex = Math.floor(Math.random() * data.length);
        answer = data[randomIndex];

        // Prepare chart data
        const labels = ['Conservative', 'Labour', 'Liberal Democrat', 'Green', 'Reform', 'SNP', 'Plaid', 'Other'];
        const values = labels.map(party => answer[party]);

        // Show composition textually
        document.getElementById('clueText').textContent = 
          `Composition: ${labels.map((label, i) => `${label} ${values[i]}`).join(', ')}`;

        // Draw pie chart
        new Chart(document.getElementById('compositionChart'), {
          type: 'pie',
          data: {
            labels: labels,
            datasets: [{
              data: values,
              backgroundColor: [
                '#0087DC', // Conservative
                '#E4003B', // Labour
                '#ffe119', // Liberal Democrat
                '#02A95B', // Green
                '#12B6CF', // Reform
                '#FDF38E', // SNP
                '#3F8428', // Plaid
                '#DCDCDC'  // Other
              ]
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: 'bottom'
              }
            }
          }
        });
      })
      .catch(err => {
        document.getElementById('clueText').textContent = "Error loading data.";
        console.error(err);
      });

    function checkGuess() {
      const input = document.getElementById('guessInput').value.trim().toLowerCase();
      const resultBox = document.getElementById('result');

      if (!answer) {
        resultBox.textContent = "Still loading data...";
        return;
      }

      if (input === answer.Council.toLowerCase()) {
        resultBox.textContent = "✅ Correct!";
      } else {
        resultBox.textContent = "❌ Try again.";
      }
    }
  </script>
</body>
</html>
