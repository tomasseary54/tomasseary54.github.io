<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Controldle</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 60%;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>CONTROLDLE</h1>
  <p>v0.1.1</p>
  <p id="clueText">Loading clue...</p>

  <input type="text" id="guessInput" placeholder="Enter council name" />
  <button onclick="checkGuess()">Submit</button>

  <div id="result"></div>

  <script>
    let answer = null;

    fetch('councils.json')
      .then(res => res.json())
      .then(data => {
        const randomIndex = Math.floor(Math.random() * data.length);
        answer = data[randomIndex]; // store full object
        document.getElementById('clueText').textContent = `Composition: ${answer.composition}`;
      })
      .catch(err => {
        document.getElementById('clueText').textContent = "Error loading data.";
        console.error(err);
      });

    function checkGuess() {
      const input = document.getElementById('guessInput').value.trim().toLowerCase();
      const resultBox = document.getElementById('result');

      if (!answer) {
        resultBox.textContent = "Still loading data...";
        return;
      }

      if (input === answer.council.toLowerCase()) {
        resultBox.textContent = "✅ Correct!";
      } else {
        resultBox.textContent = "❌ Try again.";
      }
    }
  </script>
</body>
</html>
