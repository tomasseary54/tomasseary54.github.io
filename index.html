<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Council Data</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #999;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Hello World</h1>
  <h1>Council Dataset</h1>
  <table id="councilTable">
    <thead>
      <tr>
        <th>Council</th>
        <th>Long</th>
        <th>Lat</th>
        <th>Composition</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('councils.json')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#councilTable tbody');
        data.forEach(entry => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${entry.council}</td>
            <td>${entry.Long}</td>
            <td>${entry.Lat}</td>
            <td>${entry.composition}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error('Failed to load JSON:', err);
      });
  </script>
</body>
</html>
