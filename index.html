<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Controldle</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2rem;
    }

    canvas {
      display: block;
      margin: 1rem auto;
    }

    .input-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    input[type="text"], button {
      font-size: 1rem;
      padding: 0.5rem;
      width: 250px;
      max-width: 90%;
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>CONTROLDLE</h1>
  <p>v0.2.1.3</p>
  <p id="clueText">Loading clue...</p>

  <canvas
    id="compositionChart"
    width="300"
    height="300"
    style="width: 300px; height: 300px;"
  ></canvas>

  <div class="input-wrapper">
    <input type="text" id="guessInput" placeholder="Enter council name" list="councilList" />
    <datalist id="councilList"></datalist>
    <button onclick="checkGuess()">Submit</button>
  </div>

  <div id="result"></div>

  <script>
    let answer = null;
    let allCouncils = [];

    // Haversine formula to compute distance in miles
    function haversineDistance(lat1, lon1, lat2, lon2) {
      const toRad = angle => angle * (Math.PI / 180);
      const R = 3958.8; // Earth radius in miles

      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLon / 2) ** 2;

      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    fetch('councils.json')
      .then(res => res.json())
      .then(data => {
        allCouncils = data;
        const randomIndex = Math.floor(Math.random() * data.length);
        answer = data[randomIndex];

        // Autocomplete
        const datalist = document.getElementById('councilList');
        data.forEach(entry => {
          const option = document.createElement('option');
          option.value = entry.Council;
          datalist.appendChild(option);
        });

        // Pie chart
        const parties = ['Conservative', 'Labour', 'Liberal Democrat', 'Green', 'Reform', 'SNP', 'Plaid', 'Other'];
        const values = parties.map(party => answer[party]);
        const compositionText = values.join(', ');
        document.getElementById('clueText').textContent = `Composition: ${compositionText}`;

        new Chart(document.getElementById('compositionChart'), {
          type: 'pie',
          data: {
            labels: parties,
            datasets: [{
              data: values,
              backgroundColor: [
                '#0087DC', '#E4003B', '#FDBB30', '#02A95B',
                '#12B6CF', '#FDF38E', '#3F8428', '#DCDCDC'
              ]
            }]
          },
          options: {
            responsive: false,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: 'top'
              }
            }
          }
        });
      })
      .catch(err => {
        document.getElementById('clueText').textContent = "Error loading data.";
        console.error(err);
      });

    function checkGuess() {
      const input = document.getElementById('guessInput').value.trim().toLowerCase();
      const resultBox = document.getElementById('result');

      if (!answer) {
        resultBox.textContent = "Still loading data...";
        return;
      }

      if (input === answer.Council.toLowerCase()) {
        resultBox.textContent = "‚úÖ Correct!";
        return;
      }

      const guessed = allCouncils.find(entry => entry.Council.toLowerCase() === input);
      if (!guessed) {
        resultBox.textContent = "‚ùå Error 404 no council found.";
        return;
      }

      const distance = haversineDistance(
        guessed.Lat, guessed.Long,
        answer.Lat, answer.Long
      ).toFixed(1);

      resultBox.textContent = `‚ùå Wrong - ${distance} miles away.`;
      resultBox.textContent = ${input};

      function getDirection(fromLat, fromLon, toLat, toLon) {
        const dLat = toLat - fromLat;
        const dLon = toLon - fromLon;

        if (Math.abs(dLat) < 0.1 && Math.abs(dLon) < 0.1) return 'üéØ';

        if (dLat > 0) {
            if (dLon > 0) return '‚ÜóÔ∏è';
            if (dLon < 0) return '‚ÜñÔ∏è';
            return '‚¨ÜÔ∏è';
        } else if (dLat < 0) {
            if (dLon > 0) return '‚ÜòÔ∏è';
            if (dLon < 0) return '‚ÜôÔ∏è';
            return '‚¨áÔ∏è';
        } else {
            if (dLon > 0) return '‚û°Ô∏è';
            if (dLon < 0) return '‚¨ÖÔ∏è';
            return '‚ùì';
        }
        }
    }
  </script>
</body>
</html>
