<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Controldle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f6f8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .game-card {
      max-width: 520px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      padding: 2rem;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 1rem auto;
      max-width: 300px;
    }
    #result > div { margin-top: .5rem; }
  </style>
</head>
<body>

  <div class="game-card">
    <h1 class="mb-1">CONTROLDLE.com</h1>
    <p class="text-muted mb-3">v0.6.3</p>

    <p id="controldleScoreHistory" class="small mb-2"></p>
    <canvas id="compositionChart" width="300" height="300"></canvas>
    <p id="clueText" class="mb-1"></p>
    <p id="typeText" class="mb-3"></p>

    <div class="d-grid gap-2 mb-2">
      <input type="text" id="guessInput" class="form-control"
             placeholder="Enter council name" list="councilList" />
      <datalist id="councilList"></datalist>
      <button type="button" class="btn btn-primary" onclick="checkGuess()">Submit</button>
    </div>

    <div id="result" class="text-start small"></div>

    <hr class="my-4">

    <p class="small mx-auto" style="max-width: 320px; line-height: 1.6;">
      Data sourced from
      <a href="https://opencouncildata.co.uk" target="_blank" rel="noopener">Open Council Data UK</a>, licensed under CC BY-SA 4.0.
      This game is a work in progress and now records final scores and submission times anonymously in a Google Sheet to track scores and to eventually build a future leaderboard. No personal data is collected.
    </p>
  </div>

  <script>
    let answer = null;
    let allCouncils = [];
    let round = 0;
    let chart = null;

    const parties = ['Conservative', 'Labour', 'Liberal Democrat', 'Green', 'Reform', 'SNP', 'Plaid', 'Other'];

    function haversineDistance(lat1, lon1, lat2, lon2) {
      const toRad = deg => deg * (Math.PI / 180);
      const R = 3958.8; // miles
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function getDirection(fromLat, fromLon, toLat, toLon) {
      const toRad = angle => angle * Math.PI / 180;
      const toDeg = rad => rad * 180 / Math.PI;
      const dLon = toRad(toLon - fromLon);
      const lat1 = toRad(fromLat);
      const lat2 = toRad(toLat);
      const y = Math.sin(dLon) * Math.cos(lat2);
      const x = Math.cos(lat1) * Math.sin(lat2) -
                Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
      let angle = toDeg(Math.atan2(y, x));
      angle = (angle + 360) % 360;
      if (angle >= 337.5 || angle < 22.5) return '‚¨ÜÔ∏è';
      if (angle < 67.5) return '‚ÜóÔ∏è';
      if (angle < 112.5) return '‚û°Ô∏è';
      if (angle < 157.5) return '‚ÜòÔ∏è';
      if (angle < 202.5) return '‚¨áÔ∏è';
      if (angle < 247.5) return '‚ÜôÔ∏è';
      if (angle < 292.5) return '‚¨ÖÔ∏è';
      if (angle < 337.5) return '‚ÜñÔ∏è';
      return '‚ùì';
    }

    function saveControldleScore(value) {
      const scores = JSON.parse(localStorage.getItem('controldleScore')) || [];
      scores.push(value);
      localStorage.setItem('controldleScore', JSON.stringify(scores));
      updateScoreDisplay();

      fetch('https://script.google.com/macros/s/AKfycbyRsgWrplcPex4jcZXh0zYqEuo2dfdfwicfafEX3m_ll27HfQv3HC0PGL0BpaOiBt-GRw/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'text/plain' },
        body: JSON.stringify({ score: value })
      });
    }

    function updateScoreDisplay() {
      const scores = JSON.parse(localStorage.getItem('controldleScore')) || [];
      document.getElementById('controldleScoreHistory').textContent = `Previous scores: ${scores.join(', ')}`;
    }

    function createChart(showDetails = false) {
      const values = parties.map(p => answer[p]);
      if (chart) chart.destroy();
      chart = new Chart(document.getElementById('compositionChart'), {
        type: 'pie',
        data: {
          labels: showDetails ? parties : values.map(() => ''),
          datasets: [{
            data: values,
            backgroundColor: [
              '#0087DC', '#E4003B', '#FDBB30', '#02A95B',
              '#12B6CF', '#FDF38E', '#3F8428', '#DCDCDC'
            ]
          }]
        },
        options: {
          responsive: false,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: { enabled: showDetails }
          }
        }
      });
    }

    fetch('councils.json')
      .then(res => res.json())
      .then(data => {
        allCouncils = data;

        // Today's date in MM/DD/YYYY to match your dataset
        const now = new Date();
        const today = (now.getMonth() + 1).toString().padStart(2, '0') + '/' +
                      now.getDate().toString().padStart(2, '0') + '/' +
                      now.getFullYear();

        const todaysCouncils = data.filter(entry => entry.Date === today);

        if (todaysCouncils.length === 0) {
          document.getElementById('clueText').textContent = "No council found for today's date.";
          return;
        }

        answer = todaysCouncils[Math.floor(Math.random() * todaysCouncils.length)];

        const datalist = document.getElementById('councilList');
        data.forEach(entry => {
          const option = document.createElement('option');
          option.value = entry.Council;
          datalist.appendChild(option);
        });

        createChart(false);
        updateScoreDisplay();
      })
      .catch(() => {
        document.getElementById('clueText').textContent = "Error loading data.";
      });

    function checkGuess() {
      const resultBox = document.getElementById('result');
      const input = document.getElementById('guessInput').value.trim().toLowerCase();
      const formattedInput = input.charAt(0).toUpperCase() + input.slice(1);

      if (!input) {
        const warning = document.createElement('div');
        warning.innerHTML = `‚ö†Ô∏è Please enter a council name.`;
        resultBox.appendChild(warning);
        return;
      }

      if (!answer) {
        const wait = document.createElement('div');
        wait.innerHTML = `‚è≥ Still loading data...`;
        resultBox.appendChild(wait);
        return;
      }

      round += 1;
      const values = parties.map(p => answer[p]);

      if (round === 1) {
        document.getElementById('clueText').textContent = `Composition: ${values.join(', ')}`;
        createChart(true);
      }

      if (round === 2) {
        document.getElementById('typeText').textContent = `Type: ${answer.Type}`;
      }

      if (input === answer.Council.toLowerCase()) {
        const correct = document.createElement('div');
        correct.innerHTML = `‚úÖ <strong>${formattedInput}</strong> - Correct!`;
        resultBox.appendChild(correct);
        saveControldleScore(round);
        return;
      }

      const guessed = allCouncils.find(entry => entry.Council.toLowerCase() === input);
      if (!guessed) {
        const notFound = document.createElement('div');
        notFound.innerHTML = `‚ùå <strong>${formattedInput}</strong> - Not found.`;
        resultBox.appendChild(notFound);
        return;
      }

      const distance = haversineDistance(guessed.Lat, guessed.Long, answer.Lat, answer.Long).toFixed(0);
      const direction = getDirection(guessed.Lat, guessed.Long, answer.Lat, answer.Long);

      const feedback = document.createElement('div');
      feedback.innerHTML = `‚ùå <strong>${formattedInput}</strong> - ${distance} miles away ${direction}`;
      resultBox.appendChild(feedback);

      if (round >= 6) {
        const gameOver = document.createElement('div');
        gameOver.innerHTML = `üö´ GAME OVER. You've been Unitarised`;
        resultBox.appendChild(gameOver);
        saveControldleScore('X');
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
