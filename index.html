<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Controldle</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2rem;
    }

    canvas {
      display: block;
      margin: 1rem auto;
    }

    .input-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    input[type="text"], button {
      font-size: 1rem;
      padding: 0.5rem;
      width: 250px;
      max-width: 90%;
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>CONTROLDLE</h1>
  <p>v0.1.5.0</p>
  <p id="clueText">Loading clue...</p>

  <!-- ✅ Fixed canvas size -->
  <canvas
    id="compositionChart"
    width="300"
    height="300"
    style="width: 300px; height: 300px;"
  ></canvas>

  <div class="input-wrapper">
    <!-- ✅ Input with autocomplete -->
    <input type="text" id="guessInput" placeholder="Enter council name" list="councilList" />
    <datalist id="councilList"></datalist>
    
    <button onclick="checkGuess()">Submit</button>
  </div>

  <div id="result"></div>

  <script>
    let answer = null;

    fetch('councils.json')
      .then(res => res.json())
      .then(data => {
        // ✅ Set today's answer
        const randomIndex = Math.floor(Math.random() * data.length);
        answer = data[randomIndex];

        // ✅ Populate datalist with council names
        const datalist = document.getElementById('councilList');
        data.forEach(entry => {
          const option = document.createElement('option');
          option.value = entry.Council;
          datalist.appendChild(option);
        });

        // ✅ Prepare chart data
        const parties = ['Conservative', 'Labour', 'Liberal Democrat', 'Green', 'Reform', 'SNP', 'Plaid', 'Other'];
        const values = parties.map(party => answer[party]);

        const compositionText = values.join(', ');
        document.getElementById('clueText').textContent = `Composition: ${compositionText}`;

        // ✅ Draw pie chart
        new Chart(document.getElementById('compositionChart'), {
          type: 'pie',
          data: {
            labels: parties,
            datasets: [{
              data: values,
              backgroundColor: [
                '#0087DC', '#E4003B', '#ffe119', '#02A95B',
                '#12B6CF', '#FDF38E', '#3F8428', '#DCDCDC'
              ]
            }]
          },
          options: {
            responsive: false,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: 'top'
              }
            }
          }
        });
      })
      .catch(err => {
        document.getElementById('clueText').textContent = "Error loading data.";
        console.error(err);
      });

    function checkGuess() {
      const input = document.getElementById('guessInput').value.trim().toLowerCase();
      const resultBox = document.getElementById('result');

      if (!answer) {
        resultBox.textContent = "Still loading data...";
        return;
      }

      if (input === answer.Council.toLowerCase()) {
        resultBox.textContent = "✅ Correct!";
      } else {
        resultBox.textContent = "❌ Try again.";
      }
    }
  </script>
</body>
</html>
