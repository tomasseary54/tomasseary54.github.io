<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Controldle</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      text-align: center;
      margin: 1rem;
  }
    canvas {
      display: block;
      margin: 1rem auto;
    }
    .input-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    input[type="text"], button {
      font-size: 1rem;
      padding: 0.5rem;
      width: 250px;
      max-width: 90%;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>CONTROLDLE</h1>
  <p>v0.5.2</p>
  <p id="controldleScoreHistory"></p>
  <p id="clueText">Loading clue...</p>
  <canvas id="compositionChart" width=80% height=auto style="width: 300px; height: 300px;"></canvas>
  <p id="typeText"></p>
  <div class="input-wrapper">
    <input type="text" id="guessInput" placeholder="Enter council name" list="councilList" />
    <datalist id="councilList"></datalist>
    <button onclick="checkGuess()">Submit</button>
  </div>
  <div id="result"></div>
  <script>
    let answer = null;
    let allCouncils = [];
    let round = 0;

    function haversineDistance(lat1, lon1, lat2, lon2) {
      const toRad = angle => angle * (Math.PI / 180);
      const R = 3958.8;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function getDirection(fromLat, fromLon, toLat, toLon) {
      const toRad = angle => angle * Math.PI / 180;
      const toDeg = rad => rad * 180 / Math.PI;
      const dLon = toRad(toLon - fromLon);
      const lat1 = toRad(fromLat);
      const lat2 = toRad(toLat);
      const y = Math.sin(dLon) * Math.cos(lat2);
      const x = Math.cos(lat1) * Math.sin(lat2) -
                Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
      let angle = toDeg(Math.atan2(y, x));
      angle = (angle + 360) % 360;
      if (angle >= 337.5 || angle < 22.5) return '‚¨ÜÔ∏è';
      if (angle >= 22.5 && angle < 67.5) return '‚ÜóÔ∏è';
      if (angle >= 67.5 && angle < 112.5) return '‚û°Ô∏è';
      if (angle >= 112.5 && angle < 157.5) return '‚ÜòÔ∏è';
      if (angle >= 157.5 && angle < 202.5) return '‚¨áÔ∏è';
      if (angle >= 202.5 && angle < 247.5) return '‚ÜôÔ∏è';
      if (angle >= 247.5 && angle < 292.5) return '‚¨ÖÔ∏è';
      if (angle >= 292.5 && angle < 337.5) return '‚ÜñÔ∏è';
      return 'Error 404 no angle found.';
    }

    function saveControldleScore(value) {
      const scores = JSON.parse(localStorage.getItem('controldleScore')) || [];
      scores.push(value);
      localStorage.setItem('controldleScore', JSON.stringify(scores));
      controldleScoreHistory();
    }

    function controldleScoreHistory() {
      const scores = JSON.parse(localStorage.getItem('controldleScore')) || [];
      document.getElementById('controldleScoreHistory').textContent = `Previous scores: ${scores.join(', ')}`;
    }

    fetch('councils.json')
      .then(res => res.json())
      .then(data => {
        allCouncils = data;
        const randomIndex = Math.floor(Math.random() * data.length);
        answer = data[randomIndex];
        const datalist = document.getElementById('councilList');
        data.forEach(entry => {
          const option = document.createElement('option');
          option.value = entry.Council;
          datalist.appendChild(option);
        });
        const parties = ['Conservative', 'Labour', 'Liberal Democrat', 'Green', 'Reform', 'SNP', 'Plaid', 'Other'];
        const values = parties.map(party => answer[party]);
        document.getElementById('clueText').textContent = `Composition: ${values.join(', ')}`;
        new Chart(document.getElementById('compositionChart'), {
          type: 'pie',
          data: {
            labels: parties,
            datasets: [{
              data: values,
              backgroundColor: [
                '#0087DC', '#E4003B', '#FDBB30', '#02A95B',
                '#12B6CF', '#FDF38E', '#3F8428', '#DCDCDC'
              ]
            }]
          },
          options: {
            responsive: false,
            maintainAspectRatio: false,
            plugins: {
              legend: { position: 'top' }
            }
          }
        });
        controldleScoreHistory();
      })
      .catch(err => {
        document.getElementById('clueText').textContent = "Error loading data.";
        console.error(err);
      });

    function checkGuess() {
      round += 1;
      if (round === 2) {
        document.getElementById('typeText').textContent = `Type: ${answer.Type}`;
      }
      if (round > 6) {
        const resultBox = document.getElementById('result');
        const limitLine = document.createElement('div');
        limitLine.innerHTML = `üö´ GAME OVER. You've been Unitarised`;
        resultBox.appendChild(limitLine);
        saveControldleScore('X');
        return;
      }
      const resultBox = document.getElementById('result');
      const input = document.getElementById('guessInput').value.trim().toLowerCase();
      const formattedInput = input.charAt(0).toUpperCase() + input.slice(1);
      if (!answer) {
        resultBox.textContent = "Still loading data...";
        return;
      }
      if (input === answer.Council.toLowerCase()) {
        const correctLine = document.createElement('div');
        correctLine.innerHTML = `‚úÖ <strong>${formattedInput}</strong> - Correct!`;
        resultBox.appendChild(correctLine);
        saveControldleScore(round);
        return;
      }
      const guessed = allCouncils.find(entry => entry.Council.toLowerCase() === input);
      if (!guessed) {
        const notFoundLine = document.createElement('div');
        notFoundLine.innerHTML = `‚ùå <strong>${formattedInput}</strong> - Not found.`;
        resultBox.appendChild(notFoundLine);
        return;
      }
      const distance = haversineDistance(guessed.Lat, guessed.Long, answer.Lat, answer.Long).toFixed(0);
      const direction = getDirection(guessed.Lat, guessed.Long, answer.Lat, answer.Long);
      const newLine = document.createElement('div');
      newLine.innerHTML = `‚ùå <strong>${formattedInput}</strong> - ${distance} miles away ${direction}`;
      resultBox.appendChild(newLine);
    }
  </script>
  <p>
    Data sourced from <a href="https://opencouncildata.co.uk" target="_blank" rel="noopener">Open Council Data UK</a>, licensed under CC BY-SA 4.0.
  </p>
</body>
</html>
